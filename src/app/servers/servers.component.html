<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<input
  type="text"
  name="server-name"
  id="server-name"
  placeholder="Server Name"
  class="form-control"
  [(ngModel)]="serverName"
>
<!-- <p [innerText]="allowNewServer"></p> -->
<p>{{ serverCreationStatus }}</p>
<p>Server name: {{ serverName }}</p>

<app-server></app-server>
