<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<input
  type="text"
  name="server-name"
  id="server-name"
  placeholder="Server Name"
  class="form-control"
  [(ngModel)]="serverName"
>

<!-- <p>Server name: {{ serverName }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}.</p>
